<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- telwind cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets get some <span class="font-semibold text-purple-600">Money</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance Transection  -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  text-white text-center">
                <div class="bg-blue-400 p-10 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total" >00</span></h4>
                </div>
                <div class="bg-green-300 p-10 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-10 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite Withdraw  -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
               <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposite Here</h3>
                    <input class="border border-gray-400 rounded block w-3/4 mb-4 px-2 mt-2" type="text" placeholder="$ amount you want to deposit" id="deposit-input">
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
               </div>
               <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw Here</h3>
                    <input class="border border-gray-400 rounded block w-3/4 mb-4 px-2 mt-2" type="text" placeholder="$ amount you want to withdraw" id="withdraw-input">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
               </div>
            </div>
        </section>
    </main>
    <!-- javascript link  -->

    <script src="js/banking.js"></script>
</body>
</html>
